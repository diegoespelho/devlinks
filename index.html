<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <!-- fonts by Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks - Diego Espelho</title>
    <link rel="stylesheet" href="style.css" />

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <!-- container -->
    <div id="container">
      <div id="profile">
        <img
          src="assets/avatar.png"
          alt="Foto de Diego Espelho sorrindo vestindo uma camiseta preta com fundo azul"
        />
        <p>@diegoespelho</p>
      </div>

      <!-- switch dark/light mode -->
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <!-- links list -->
      <ul>
        <li>
          <a href="https://linkedin.com/in/diegoespelho-dev" target="_blank">
            Acesse meu Linkedin
          </a>
        </li>
        <li>
          <a href="https://instagram.com/diegoespelho_" target="_blank">
            Me siga no Instagram
          </a>
        </li>
        <li>
          <a href="https://github.com/diegoespelho" target="_blank">
            Veja meu portfólio
          </a>
        </li>
        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank">
            Conheça o Explorer
          </a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/diegoespelho" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://instagram.com/diegoespelho_" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.facebook.com/diego.espelho.10/" target="_blank">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
        <a href="https://linkedin.com/in/diegoespelho-dev" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <!-- footer -->
      <footer>
        feito com ♥ por
        <a href="https://github.com/diegoespelho">Diego Espelho</a>
      </footer>
    </div>

    <!-- icons script from ionicons.com -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>
